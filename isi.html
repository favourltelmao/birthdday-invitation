<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander's Birthday Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="invitation-container">
    <h1>You're Invited to Alexander's Birthday Party!</h1>
    <p>Join us to celebrate Alexander's birthday on November 10, 2024 at from 8:00 PM to 10:00 PM.</p>
    <p>Location: Alexander's House</p>

    <div class="rsvp-form">
      <h2>RSVP</h2>
      <form id="rsvpForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="people">Number of People Attending:</label>
        <input type="number" id="people" name="people" min="1" required>

        <button type="submit">Submit RSVP</button>
      </form>
    </div>

    <div id="confirmationMessage" class="hidden">
      <p>Thank you for your RSVP! We look forward to seeing you there.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
